<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>

    <title></title>

    <style>
        html{
            font-size: 100px;
        }
        .box{
            width: 2rem;
            height: 2rem;
            margin: 0 auto;
            transition: transform 1s linear;
        }
        .box img{
            width: 2rem;
            height: 2rem;
        }
        .ppap{
            transform: scale(1.5);
        }
    </style>

</head>
<body>


<div class="box">
    <img src="images/l2.jpg" alt=""/>
</div>

</body>
</html>

<script src="js/zepto.min.js"></script>
<script src="js/touch.js"></script>
<script>

    $(".box").doubleTap(
            function () {
                $(this).toggleClass("ppap")
            }
    )

</script>
